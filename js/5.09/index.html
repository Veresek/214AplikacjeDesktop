<body onload="LoadDate()">

        <div>
            <h1 id="textdate">DATE:</h1>

            <input type="number" id="ile">
            <button onclick="lokata()">Oblicz zysk</button>
            <p id="zysk">Zysk z lokaty wynosi</p>
        </div>
    </section>
    <script src="./js/script.js"></script>
