<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="./css/styl.css">
</head>

<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i> w Mińsku Mazowieckim</h1>
    </header>
    <main>
        <form action="">
            <section>
                <h2>Dane osobowe</h2>
                <input type="text" placeholder="Wpisz imię..." required>
                <input type="text" placeholder="Wpisz nazwisko..." required>
                <button type="button">Następna karta</button>
            </section>
            <section class="none">
                <h2>Dane kontaktowe</h2>
                <input type="email" placeholder="Twój email..." required>
                <input type="tel" placeholder="Twój numer telefonu..." required>
                <button type="button">Następna karta</button>
            </section>
            <section class="none">
                <h2>Hasło do logowania</h2>
                <input type="password" placeholder="Podaj hasło" required>
                <input type="password" placeholder="Powtórz hasło" required>
                <button type="button">Zatwierdź</button>
            </section>
        </form>
    </main>
    <footer>
        <section>
            <video src="motyl.mp4" controls alt="Przeglądarka nie obsługuje tego formatu">Przeglądarka nie obsługuje
                tego formatu</video>
        </section>
        <section>
            <h3>Plan konferencji</h3>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>
            </table>
        </section>
        <section>
            <p><a href="https://kwiaty.pl">Internetowa kwiaciarnia</a></p>
        </section>
        <section>
            <p>Formularz wykonał: 09</p>
        </section>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
