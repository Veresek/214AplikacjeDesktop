<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="border">
            <h1>NAGŁÓWEK</h1>
        </header>
        <nav class="border">
            <a href="">HOME</a>
            <a href="">O MNIE</a>
            <a href="">KONTAKT</a>
        </nav>
        <main>
            <section class="left border">
                <h1>ASIDE</h1>
            </section>
            <section class="right border">
                <form action="">
                    <label for="name">Imie:</label>
                    <input type="text" id="name" required> <br>
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname" required> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email"> <br>
                    <label for="message">Wiadomość:</label>
                    <textarea name="" id="message" rows="5"></textarea> <br>
                    <input type="checkbox" id="statue" required> <label for="statue">Wyrażam zgodę na <a
                            href="./regulamin.html">Regulamin</a></label> <br> <br>
                    <input type="button" value="Wyślij" onclick="send()">
                </form>
                <p id="response"></p>
            </section>
        </main>
        <footer class="border">
            <h1>STOPKA</h1>
        </footer>
    </div>
    <script src="./js/kontakt.js"></script>
</body>

</html>
